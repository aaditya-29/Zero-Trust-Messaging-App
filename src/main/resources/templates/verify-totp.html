<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verify Google Authenticator TOTP</title>
</head>
<body>
    <h2>Verify Google Authenticator TOTP</h2>

    <div th:if="${error}" style="color: red;" th:text="${error}"></div>

    <form th:action="@{/process-totp}" method="post">
        <input type="hidden" name="email" th:value="${email}" />
        <input type="text" name="totp" placeholder="Enter 6-digit Code" pattern="\d{6}" required />
        <button type="submit">Verify TOTP</button>
    </form>

    <p><a th:href="@{/login}">Back to Login</a></p>
</body>
</html>
