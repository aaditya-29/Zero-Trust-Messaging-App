<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
</head>
<body>
	<h2>Login</h2>

	<!-- Message Display -->
	<div th:if="${error}" style="color: red;" th:text="${error}"></div>
	<div th:if="${message}" style="color: green;" th:text="${message}"></div>

	<!-- Login Form -->
	<form th:action="@{/process-login}" method="post">
		<label>Email: <input type="text" name="email" required />
		</label><br /> <label>Password: <input type="password"
			name="password" required />
		</label><br />
		<p>Hello this is test</p>
		<button type="submit">Login</button>
	</form>

	<p>
		Don't have an account? <a th:href="@{/register}">Register here</a>
	</p>
</body>
</html>
