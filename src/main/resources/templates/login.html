<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen font-sans text-gray-100">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-blue-400 mb-6">Login</h2>

        <!-- Message Display -->
        <div th:if="${error}" class="text-red-400 text-sm mb-4 text-center" th:text="${error}"></div>
        <div th:if="${message}" class="text-green-400 text-sm mb-4 text-center" th:text="${message}"></div>

        <!-- Login Form -->
        <form th:action="@{/process-login}" method="post" class="space-y-4">
            <div>
                <input type="text" name="email" placeholder="Email" required
                       class="w-full px-3 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <input type="password" name="password" placeholder="Password" required
                       class="w-full px-3 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition duration-300">
                Login
            </button>
        </form>

        <p class="text-sm text-center mt-4">
            Donâ€™t have an account? 
            <a th:href="@{/register}" class="text-blue-400 hover:text-blue-500">Register here</a>
        </p>
    </div>

</body>
</html>
