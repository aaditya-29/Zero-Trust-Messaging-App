<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verify Email OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen font-sans text-gray-100">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-blue-400 mb-6">Verify Email OTP</h2>

        <div th:if="${error}" class="text-red-400 text-sm mb-4 text-center" th:text="${error}"></div>

        <form th:action="@{/process-login-otp}" method="post" class="space-y-4">
            <input type="hidden" name="email" th:value="${email}" />

            <div>
                <input type="text" name="otp" placeholder="Enter Email OTP" required
                    class="w-full px-3 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition duration-300">
                Verify OTP
            </button>
        </form>

        <p class="text-sm text-center mt-4">
            <a th:href="@{/login}" class="text-blue-400 hover:text-blue-500">Back to Login</a>
        </p>
    </div>

</body>
</html>
