<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Verify Email OTP</title>
</head>
<body>
    <h2>Verify Email OTP</h2>

    <div th:if="${error}" style="color: red;" th:text="${error}"></div>

    <form th:action="@{/process-login-otp}" method="post">
        <input type="hidden" name="email" th:value="${email}" />
        <input type="text" name="otp" placeholder="Enter Email OTP" required />
        <button type="submit">Verify Email OTP</button>
    </form>

    <p><a th:href="@{/login}">Back to Login</a></p>
</body>
</html>
