<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Register</title>
</head>
<body>
	<h2>Register</h2>

	<!-- Message Display -->
	<div th:if="${error}" style="color: red;" th:text="${error}"></div>
	<div th:if="${success}" style="color: green;" th:text="${success}"></div>

	<form th:action="@{/register}" method="post" th:object="${user}">
		<label>Email: <input type="email" th:field="*{email}" required />
		</label><br /> <label>Password: <input type="password"
			th:field="*{password}" required />
		</label><br />
		<button type="submit">Register</button>
	</form>

	<p>
		Already have an account? <a th:href="@{/login}">Login here</a>
	</p>
</body>
</html>
